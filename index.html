<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local Weather App</title>
    <link rel="stylesheet" href="localWeather.css">

  </head>
  <body>
    <div class="container">
      <div class="header">Local Weather</div>
      <div class="userInfo">
        <ul style="list-style-type:none">
          <li id="weather"></li>
          <li id="country"></li>
          <li id="city"></li>
          <li id="temp" style="display:inline"></li>
          <button id="btn1" type="button">F/C</button>
          <li id="humidity"></li>
          <li id="windspeed"></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="localWeather.js"></script>
</body>
</html>
